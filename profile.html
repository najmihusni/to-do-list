<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container forms">
        <div class="form profile">
            <div class="form-content">
                <header>Edit Profile</header>
                <form action="saveprofile.html">
                    <div class="field input-field">
                        <input type="text" placeholder="Full Name" class="input" id="name" value="Najmi Zulhusni">
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="Course" class="input" id="course" value="Bachelor Computer Science">
                    </div>
                    <div class="field input-field">
                        <input type="text" placeholder="University" class="input" id="university" value="Universiti Teknologi Malaysia">
                    </div>
                    <div class="field button-field">
                        <button type="submit">Save Changes</button>
                    </div>
                </form>
                <div class="form-link">
                    <span><a href="tasks.html" class="link">Back to Home</a></span>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
