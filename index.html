<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form id="login-form">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="login-email">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="login-password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                </div>
            </div>
        </div>
        <div class="form signup">
            <div class="form-content">
                <header>Signup</header>
                <form id="signup-form">
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="signup-email">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Create password" class="password" id="signup-password">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Confirm password" class="password" id="signup-confirm-password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>
                    <div class="field button-field">
                        <button type="submit">Signup</button>
                    </div>
                </form>
                <div class="form-link">
                    <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
